        <li class="nav-item"><a href="./login.html" class="nav-link">Login</a></li>
      </ul>
    </header>
  </div>
  <div class="container p-7">
    <div class="card mx-3 mt-n5 shadow-lg"
      style="border-radius: 10px; border-left:8px #007bff solid; border-right: none; border-top:none; border-bottom:none">
      <div class="card-body">
        <h4 class="card-title mb-3 text-primary text-uppercase">Contact us</h4>

        <form>
          <div class="row">
            <div class="col">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingTextInput1" placeholder="John">
                <label for="floatingTextInput1">First Name</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingTextInput2" placeholder="Smith">
                <label for="floatingTextInput2">Last Name</label>
              </div>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmailInput" placeholder="name@example.com">
            <label for="floatingEmailInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control" id="floatingEmailInput" placeholder="Your Message"></textarea>
            <label for="floatingEmailInput">Your Message Here</label>
          </div>
          
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">I agree to the Terms and Conditions of this
              Website.</label>
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
